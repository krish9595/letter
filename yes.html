<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yay!</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&display=swap" rel="stylesheet">

  <style>
    html, body, * {
      font-family: 'Baloo 2', cursive !important;
      font-weight: 600 !important;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffd6d6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    img {
      width: 220px;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      color: #ff3399;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .btns {
      position: relative;
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: 800;
      background: white;
      color: #ff3399;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    button:hover {
      transform: scale(1.1);
    }

    #noBtn {
      position: absolute;
    }
  </style>
</head>
<body>

  <img src="https://media.tenor.com/WgY_FpKxy10AAAAM/love-kiss.gif" />
  <h2>Mujhe pata tha tum maan jaogi... ðŸ’•</h2>
  <p>Apka surprise ready hai, kya aap dekhna chahoge?</p>

  <div class="btns">
    <button onclick="location.href='surprise.html'">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", function (e) {
      e.preventDefault();
      moveNoButton();
    });
  </script>
</body>
</html>
